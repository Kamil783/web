<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Herten</title>
    <link rel="shortcut icon" href="./Assets/image/icon3.png" type="image/png">
    <link rel="stylesheet" href="./Assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="./Assets/css/profile_page.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@500&display=swap">
</head>
<body>
    <header>
        <div class="navbar">
            <ul class="navbar-elements">
                <li class="navbar-element">
                    <a href="#">Messenger</a>
                </li>
                <li class="navbar-element">
                    <a href="#">Calendar</a>
                </li>
                <li class="navbar-element logo">
                    <a href="#">
                        <img src="./Assets/image/logo2.png">
                    </a>
                </li>
                <li class="navbar-element">
                    <a href="#">Teams</a>
                </li>
                <li class="navbar-element">
                    <a href="#">Games</a>
                </li>
            </ul>
            <div class="dropdown" style="float:right;">
                <button class="dropbtn"><img src="./Assets/image/menu2.png"></button>
                <div class="dropdown-content">
                  <a href="#">Profile</a>
                  <a href="#">Friends</a>
                  <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="profile-page">
            <span class="small_line"></span>
            <span class="medium_line"></span>
            <span class="small_line_after"></span>
            <section class="profile-info">
                <div>
                    <img  class="profile-info-img" src="./Assets/image/main-page-profile-img.svg" alt="profile-img">
                </div>
                <section class="profile-stat">
                    <div>
                        <div class="profile-nick"> 
                            <h3>Deddara</h3>
                            <a href="#" class="profile-guild-anag">[_21_]</a>
                            <button type="submit" class="profile-settings">
                                <img src="Assets/image/settings.png" class="profile-settings-img">
                            </button>
                        </div>
                        <div class="profile-rate-ladder">
                            <img class="profile-rate-ladder-sign" src="./Assets/image/trophy.png" alt="profile-img">
                            <h3 class="profile-rate-ladder-num">2</h3>
                        </div>
                    </div>
                </section>
            </section>
            <span class="line"></span>
             <section class="match-history">
                <h3 style="font-size: 50px;">Match history</h3>
                <div class="match-history-table">
                    <div>
                        <h3 class="table-opponent">opponent</h3>
                        <h3 class="table-attribute">Deddara</h3>
                        <h3 class="table-attribute">Deddara</h3>
                        <h3 class="table-attribute">Deddara</h3>
                    </div>
                    <span class="vert_line"></span>
                    <div>
                        <h3 class="table-date">date</h3>
                        <h3 class="table-attribute">24/09/13 15:03</h3>
                        <h3 class="table-attribute">24/09/13 13:12</h3>
                        <h3 class="table-attribute">24/09/13 1:03</h3>
                    </div>
                    <span class="vert_line"></span>
                    <div>
                        <h3 class="table-result">result</h3>
                        <h3 class="table-attribute win-color">WIN</h3>
                        <h3 class="table-attribute loss-color">LOSS</h3>
                        <h3 class="table-attribute win-color">WIN</h3>

                    </div>
                    <span class="vert_line"></span>
                    <div>
                        <h3 class="table-score">score</h3>
                        <h3 class="table-attribute">25:10</h3>
                        <h3 class="table-attribute">13:12</h3>
                        <h3 class="table-attribute">43:4</h3>
                    </div>
                </div>
             </section>
        </section>
    </main>
</html>
